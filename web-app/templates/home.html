{% extends 'main.html' %}

{% block content %}
<div class="card row justify-content-md-center mx-auto" style="width: 50%;margin-top: 20px;">
    <div class="card-header">
        Insert Arduino
    </div>
    <div class="card-body">
        <form action="/" method="POST">
            <div class="form-group">
                <label for="uuid">UUID</label>
                {% if error %}
                <input type="text" class="form-control is-invalid" id="uuid" name="uuid" aria-describedby="uuidHelp"
                    placeholder="Enter UUID" required>
                <div class="invalid-feedback">
                    {{error}}
                </div>

                {% else %}
                <input type="text" class="form-control" id="uuid" name="uuid" aria-describedby="uuidHelp"
                    placeholder="Enter UUID" required>
                <small id="uuidHelp" class="form-text text-muted">Enter the UUID for your window</small>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <input type="text" class="form-control" id="location" placeholder="Modena">
                <small id="locationHelp" class="form-text text-muted">Enter your region</small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
